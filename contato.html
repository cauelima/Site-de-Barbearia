<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel ="stylesheet" href="reset.css">
    <link rel ="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="logomarca"></h1> 
        <nav>
          <ul>
            <li> <a href="index.html" target= "_blank" >Home</a></li>
            <li><a href="produtos.html" target= "_blank"> Produtos</a> </li>
            <li><a href="contato.html" target= "_blank"> Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome e sobrenome</label>
        <input type="text" id="nome" class="input-padrao" required> 

        <label for="e-mail"> E-mail</label>
        <input type="email" id="e-mail" class="input-padrao" required placeholder="email@domínio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="Mensagem" class="input-padrao" required></textarea>
        <input class="formulario" type="submit" value="Enviar formulário">
      
        <fieldset> 
          <legend>Como você prefere o contato?</legend>
                
          <label for="radio-email"> <input type="radio" name="contato" value="E-mail" id="radio-email"> E-mail</label>
  
          <label for="radio-Ligação"><input type="radio" name="contato" value="Ligação" id="radio-Ligação"> Ligação </label>

          <label for="radio-Whatsapp">  <input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp" checked> Whatsapp</label>
        
          <label id="checkbox"> <input type="checkbox" checked>Gostaria de receber e-mail? </label>
        </fieldset>

        <fieldset>
          <p>Qual horário prefere ser atendido?</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
      </form>

      <table>
        <thead> 
          <th>Dia</th>
          <th>Horário</th>
        </thead>
        <tbody>
        <tr>
          <td>Segunda-feira</td>
          <td>08 h às 17 h</td>
        </tr>
        <tr>
          <td>quarta-feira</td>
          <td>08 h ás 17 h</td>
        </tr>
        <tr>
          <td>Sexta-feira</td>
          <td>08 h às 18 h</td>
        </tr>
      </tbody>
      </table>

    </main>
    <footer>
      <img src="logo-branco.png" alt="logomarca">
      <p class="copyright"> &copy; Copyright Barbearia Alura 2022</p>
    </footer>
  </body>
</html>
